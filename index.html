<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toggle items</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>My favourite Destinations</h2>
      <section>
        <div class="alert alert-primary">
          Toggle the list of favourite Destinations
        </div>
        <ul class="list-group d-none">
          <li class="list-group-item">Mumbai</li>
          <li class="list-group-item">Milan</li>
          <li class="list-group-item">Berlin</li>
          <li class="list-group-item">London</li>
          <li class="list-group-item">Lisbon</li>
          <li class="list-group-item">Athens</li>
          <li class="list-group-item">Amsterdam</li>
          <li class="list-group-item">Rome</li>
        </ul>
        <div class="message text-warning mt-4 bg-secondary d-none">hello</div>
        <button class="btn btn-primary float-right mt-4">
          Show Destinations
        </button>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
